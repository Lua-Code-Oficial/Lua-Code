<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code ðŸŒ•</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #2d2d2d;
            --border-color: #333333;
            --text-main: #d4d4d4;
            --modal-bg: #2a2a2a;
            --code-block-bg: #0d0d0d;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
            color: var(--text-main);
        }

        .container { display: flex; flex-direction: column; height: 100vh; }

        header {
            height: 45px; background: #2d2d2d;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px;
            font-size: 16px; font-weight: bold; color: #ffffff;
            justify-content: space-between;
        }

        #monaco-container { flex: 1; width: 100%; height: 100%; }

        /* BOTÃƒO VER */
        #view-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 30px;
            background-color: #00a2ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* INTERFACE BONITA */
        #modal-view {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 70%;
            max-height: 80vh;
            background-color: var(--modal-bg);
            border: 1px solid #444;
            border-radius: 12px;
            z-index: 200;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            opacity: 0;
            transition: 0.3s;
        }

        #modal-view.active {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .modal-title-group { display: flex; align-items: center; gap: 15px; }

        .modal-title { font-size: 18px; color: #fff; font-weight: bold; }

        #copy-status-btn {
            background: #444;
            border: none;
            color: #ddd;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        #copy-status-btn:hover { background: #555; }

        .close-modal {
            background: none; border: none; color: #ff5555;
            font-size: 24px; cursor: pointer;
        }

        /* O QUADRADO DO SCRIPT */
        .code-container {
            flex: 1;
            margin: 20px;
            padding: 15px;
            background-color: var(--code-block-bg);
            border-radius: 8px;
            border: 1px solid #111;
            overflow-y: auto;
            white-space: pre;
            color: #adbac7;
            font-family: 'Consolas', monospace;
            line-height: 1.5;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

<div class="container">
    <header><span>Lua Code ðŸŒ•</span></header>
    <div id="monaco-container"></div>
</div>

<button id="view-button">Ver</button>

<div id="modal-view">
    <div class="modal-header">
        <div class="modal-title-group">
            <span class="modal-title">Script Final</span>
            <button id="copy-status-btn">Copiar Script</button>
        </div>
        <button class="close-modal" onclick="closeModal()">Ã—</button>
    </div>
    <div class="code-container" id="script-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

<script>
    const keywords = ["print","local","function","if","then","else","elseif","end","for","while","do","return","game","workspace","script"];
    let editorInstance;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        editorInstance = monaco.editor.create(document.getElementById('monaco-container'), {
            language: 'lua',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 16,
            autoClosingBrackets: 'always'
        });
    });

    // FUNÃ‡ÃƒO PARA CORRIGIR "END" E SEPARAR LINHAS
    function getCleanedScript(rawCode) {
        let lines = rawCode.split('\n');
        let openBlocks = 0;
        let closedBlocks = 0;

        // Conta quantos blocos foram abertos e fechados
        lines.forEach(line => {
            const trimmed = line.trim();
            // Palavras que abrem bloco
            if (trimmed.match(/^(function\b|if\b|while\b|for\b|do\b)/) && !trimmed.endsWith('end')) {
                openBlocks++;
            }
            // Palavras que fecham
            if (trimmed === 'end' || trimmed.endsWith(' end')) {
                closedBlocks++;
            }
        });

        let missingEnds = openBlocks - closedBlocks;
        let correctedCode = rawCode.trim();

        // Adiciona os ends faltantes
        for(let i = 0; i < missingEnds; i++) {
            correctedCode += "\nend";
        }

        return correctedCode;
    }

    // ABRIR INTERFACE
    document.getElementById('view-button').onclick = function() {
        const rawCode = editorInstance.getValue();
        const finalCode = getCleanedScript(rawCode);
        
        document.getElementById('script-content').textContent = finalCode;
        document.getElementById('modal-view').style.display = 'flex';
        setTimeout(() => document.getElementById('modal-view').classList.add('active'), 10);
        
        this.style.display = 'none'; // BotÃ£o fica invisÃ­vel
    };

    // FECHAR INTERFACE
    function closeModal() {
        const modal = document.getElementById('modal-view');
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
            document.getElementById('view-button').style.display = 'block'; // BotÃ£o volta
        }, 300);
    }

    // BOTÃƒO DE STATUS (MUDA TEXTO)
    document.getElementById('copy-status-btn').onclick = function() {
        const btn = this;
        const oldText = btn.innerText;
        
        // Copia para o clipboard de verdade
        navigator.clipboard.writeText(document.getElementById('script-content').textContent);
        
        btn.innerText = "âœ“ Copiado com Sucesso!";
        btn.style.color = "#00ff88";
        
        setTimeout(() => {
            btn.innerText = oldText;
            btn.style.color = "#ddd";
        }, 3000);
    };
</script>

</body>
</html>
