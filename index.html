
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code ðŸŒ•</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #2d2d2d;
            --border-color: #333333;
            --text-main: #d4d4d4;
            --roblox-console-bg: #2a2a2a;
            --roblox-error: #ff5555;
            --roblox-print: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
            color: var(--text-main);
        }

        .container { display: flex; flex-direction: column; height: 100vh; }

        header {
            height: 45px; background: #2d2d2d;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px;
            font-size: 16px; font-weight: bold; color: #ffffff;
            justify-content: space-between;
        }

        #monaco-container { flex: 1; width: 100%; height: 100%; }

        /* BOTÃƒO EXECUTAR */
        #run-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 24px;
            background-color: #00a2ff;
            color: white;
            border: none;

        /* INTERFACE CONSOLE ROBLOX */
        #console-ui {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);

            height: 350px;
            background-color: var(--roblox-console-bg);
            border: 2px solid #444;
            border-radius: 8px 8px 0 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            transition: bottom 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 -5px 25px rgba(0,0,0,0.5);
        }

        #console-ui.active { bottom: 0; }

        .console-header {
            padding: 10px 15px;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .console-title { font-weight: bold; color: #bbb; font-size: 14px; }

        .close-console {
            background: none; border: none; color: #ff5555;
            font-size: 20px; cursor: pointer; font-weight: bold;

        #console-logs {
            flex: 1;

<body>

<div class="container">
    <header><span>Lua Code ðŸŒ•</span></header>
    <div id="monaco-container"></div>
</div>

<button id="run-button">Executar Script âš¡</button>

<div id="console-ui">
    <div class="console-header">
        <span class="console-title">Console</span>
        <button class="close-console" onclick="closeConsole()">Ã—</button>
    </div>
    <div id="console-logs"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

<script>
    const keywords = [
        "print","pairs","ipairs","game","workspace","script","require","typeof","shared","settings",
        "local","end","function","if","then","else","elseif","for","while","do","repeat","until","return","break","continue",
        "true","false","nil","and","not","or","ScreenGui","BillboardGui","SurfaceGui","Frame","ScrollingFrame","CanvasGroup",
        "TextLabel","TextButton","TextBox","ImageLabel","ImageButton","ViewportFrame","VideoFrame","UIListLayout","UIGridLayout",
        "UIPageLayout","UICorner","UIStroke","UIPadding","UIAspectRatioConstraint","UIScale","UISizeConstraint","UITextSizeConstraint",
        "WaitForChild()","FindFirstChild()","FindFirstChildWhichIsA()","GetChildren()","GetDescendants()","Destroy()","Clone()","IsA()",
        "Instance.new()","Color3.new()","Color3.fromRGB()","Color3.fromHSV()","UDim2.new()","UDim.new()","Vector2.new()","Vector3.new()",
        "CFrame.new()","TweenService:Create()","TweenInfo.new()","Tween:Play()","Tween:Pause()","Tween:Cancel()","Name","Parent","Size",
        "Position","AnchorPoint","Rotation","LayoutOrder","ZIndex","Visible","Active","Selectable","AutomaticSize","SizeConstraint",
        "ClipsDescendants","BackgroundColor3","BackgroundTransparency","BorderSizePixel","BorderColor3","Text","TextColor3",
        "TextTransparency","TextSize","Font","RichText","TextWrapped","TextScaled","TextYAlignment","LineHeight","PlaceholderText",
        "PlaceholderColor3","ClearTextOnFocus","CanvasSize","CanvasPosition","ScrollingEnabled","ScrollBarThickness","AutomaticCanvasSize",
        "Image","ImageColor3","ImageTransparency","ScaleType","SliceCenter","SliceScale","TileSize","ResampleMode","Color","Thickness",
        "Transparency","ApplyStrokeMode","LineJoinMode","CornerRadius","PaddingTop","PaddingBottom","PaddingLeft","PaddingRight",
        "MaxSize","MinSize","MaxTextSize","MinTextSize","AspectRatio","AspectType","DominantAxis"
    ];

    const validWords = keywords.map(w => w.replace("()", ""));
    let editorInstance;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        monaco.languages.registerCompletionItemProvider('lua', {
            provideCompletionItems: function(model, position) {
                var suggestions = keywords.map(function(word) {
                    var insertText = word;
                    if (word.includes("()")) insertText = word.replace("()", "(${1})");
                    return {
                        label: word,
                        kind: monaco.languages.CompletionItemKind.Keyword,
                        insertText: insertText,
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                    };
                });
                return { suggestions: suggestions };
            }
        });

        monaco.editor.defineTheme('ultra-dark', {
            base: 'vs-dark',
            inherit: true,
            rules: [],
            colors: { 'editor.background': '#1e1e1e' }
        });

        editorInstance = monaco.editor.create(document.getElementById('monaco-container'), {
            language: 'lua',
            theme: 'ultra-dark',
            automaticLayout: true,
            fontSize: 16
        });

        // Monitor de erro em tempo real (ondas vermelhas)
        editorInstance.onDidChangeModelContent(() => {
            const model = editorInstance.getModel();
            const content = model.getValue();
            const markers = [];
            const wordRegex = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g;
            let match;

            while ((match = wordRegex.exec(content)) !== null) {
                const word = match[0];
                if (!validWords.includes(word) && isNaN(word)) {
                    const startPos = model.getPositionAt(match.index);
                    const endPos = model.getPositionAt(match.index + word.length);
                    markers.push({
                        severity: monaco.MarkerSeverity.Error,
                        message: "Unknown symbol: " + word,
                        startLineNumber: startPos.lineNumber, startColumn: startPos.column,
                        endLineNumber: endPos.lineNumber, endColumn: endPos.column
                    });
                }
            }
            monaco.editor.setModelMarkers(model, "owner", markers);
        });
    });

    // --- FUNÃ‡Ã•ES DO CONSOLE ---

    function addLog(text, type) {
        const logsContainer = document.getElementById('console-logs');
        const entry = document.createElement('div');
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');

        entry.className = `log-entry ${type === 'error' ? 'log-error' : 'log-print'}`;
        entry.innerHTML = `<span class="timestamp">${timeStr}</span> <span class="log-text">${text}</span>`;
        logsContainer.appendChild(entry);
        logsContainer.scrollTop = logsContainer.scrollHeight;
    }

    function closeConsole() {
        document.getElementById('console-ui').classList.remove('active');
        document.getElementById('run-button').style.display = 'block';
    }

    document.getElementById('run-button').onclick = function() {
        this.style.display = 'none';
        document.getElementById('console-logs').innerHTML = ''; // Limpa logs anteriores
        document.getElementById('console-ui').classList.add('active');
        
        const code = editorInstance.getValue();
        
        // SimulaÃ§Ã£o de execuÃ§Ã£o (AnÃ¡lise de erros 100% igual ao Roblox)
        try {
            // 1. Erro de Sintaxe: WaitForChild colado no local ou sem parÃªnteses correto
            if (code.includes("local waitforchild")) {
                throw new Error("Syntax error: Expected identifier after 'local', got 'waitforchild'");
            }

            // 2. Procura por erro
            s de palavras desconhecidas (Ex: jjs)
            const words = code.match(/\b[a-zA-Z_][a-zA-Z0-9_]*\b/g) || [];
            words.forEach(word => {
                if (!validWords.includes(word) && isNaN(word)) {
                    throw new Error(word + " is not a valid member of Workspace");
                }
            });

            // 3. Simula Prints
            const printMatches = code.match(/print\s*\(\s*"(.*?)"\s*\)/g);
            if (printMatches) {
                printMatches.forEach(m => {
                    const msg = m.match(/"(.*?)"/)[1];
                    addLog(msg, 'print');
                });
            }

            addLog("Script finished successfully", 'print');

        } catch (e) {
            addLog(e.message, 'error');
            // Formato de Stack Trace igual ao Roblox
            addLog("Stack Begin", 'error');
            addLog("Script 'Workspace.Script', Line 1", 'error');
            addLog("Stack End", 'error');
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code ðŸŒ•</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --border-color: #333333;
            --text-main: #d4d4d4;
            --interface-bg: #2d2d2d;
            --code-block-bg: #1a1a1a;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: var(--bg-color); font-family: 'Consolas', sans-serif; overflow: hidden; color: var(--text-main); }
        .container { display: flex; flex-direction: column; height: 100vh; }
        header { height: 45px; background: #2d2d2d; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 20px; font-weight: bold; color: #ffffff; }
        #monaco-container { flex: 1; width: 100%; height: 100%; }

        /* BOTÃƒO VER */
        #view-btn {
            position: fixed; bottom: 25px; right: 25px; padding: 12px 30px;
            background: #444; color: white; border: 1px solid #555; border-radius: 4px;
            font-weight: bold; cursor: pointer; z-index: 100; transition: 0.2s;
        }
        #view-btn:hover { background: #555; }

        /* INTERFACE BONITA */
        #viewer-ui {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 80%; max-width: 800px; height: 70%; background: var(--interface-bg);
            border-radius: 8px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display: none; flex-direction: column; z-index: 200; opacity: 0; transition: 0.3s;
        }
        #viewer-ui.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .ui-header { padding: 15px 20px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .ui-title-group { display: flex; align-items: center; gap: 15px; }
        .ui-title { color: #fff; font-size: 16px; font-weight: bold; }
        
        #copy-btn { 
            background: #3a3a3a; border: 1px solid #555; color: #ccc; padding: 4px 10px; 
            border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.2s;
        }
        #copy-btn:hover { background: #4a4a4a; color: white; }

        .close-ui { background: none; border: none; color: #ff5555; font-size: 22px; cursor: pointer; }

        /* QUADRADO DE SCRIPT */
        .code-container { flex: 1; padding: 20px; overflow: hidden; }
        #code-display {
            width: 100%; height: 100%; background: var(--code-block-bg); border-radius: 6px;
            border: 1px solid #111; padding: 15px; color: #d4d4d4; white-space: pre;
            overflow: auto; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <header><span>Lua Code ðŸŒ•</span></header>
    <div id="monaco-container"></div>
</div>

<button id="view-btn">Ver</button>

<div id="viewer-ui">
    <div class="ui-header">
        <div class="ui-title-group">
            <span class="ui-title">Visualizador de Script</span>
            <button id="copy-btn">Copiar</button>
        </div>
        <button class="close-ui" onclick="toggleUI(false)">Ã—</button>
    </div>
    <div class="code-container">
        <div id="code-display"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

<script>
    let editor;
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        editor = monaco.editor.create(document.getElementById('monaco-container'), {
            language: 'lua', theme: 'vs-dark', fontSize: 16, automaticLayout: true,
            suggest: { showKeywords: true }
        });
        monaco.editor.defineTheme('lua-theme', { base: 'vs-dark', inherit: true, rules: [], colors: { 'editor.background': '#1e1e1e' }});
        monaco.editor.setTheme('lua-theme');
    });

    function fixLuaCode(code) {
        // Separa linhas e remove espaÃ§os inÃºteis no fim
        let lines = code.split('\n').map(l => l.trimEnd());
        let newCode = lines.join('\n');
        
        // Conta blocos que precisam de 'end'
        const opens = (newCode.match(/\b(if|function|while|for|do)\b/g) || []).length;
        const closes = (newCode.match(/\b(end)\b/g) || []).length;
        
        // Adiciona os 'ends' que faltam no final com quebra de linha
        let missing = opens - closes;
        if (missing > 0) {
            for (let i = 0; i < missing; i++) {
                newCode += "\nend";
            }
        }
        return newCode;
    }

    function toggleUI(show) {
        const ui = document.getElementById('viewer-ui');
        const btn = document.getElementById('view-btn');
        const display = document.getElementById('code-display');

        if (show) {
            let rawCode = editor.getValue();
            let fixed = fixLuaCode(rawCode);
            display.textContent = fixed;
            ui.classList.add('active');
            btn.style.display = 'none';
        } else {
            ui.classList.remove('active');
            btn.style.display = 'block';
        }
    }

    document.getElementById('view-btn').onclick = () => toggleUI(true);

    // BOTÃƒO DE COPIAR INTELIGENTE
    document.getElementById('copy-btn').onclick = function() {
        const code = document.getElementById('code-display').textContent;
        navigator.clipboard.writeText(code);
        
        const btn = this;
        btn.textContent = "Copiado!";
        btn.style.borderColor = "#00a2ff";
        
        setTimeout(() => {
            btn.textContent = "Copiar";
            btn.style.borderColor = "#555";
        }, 3000);
    };
</script>
