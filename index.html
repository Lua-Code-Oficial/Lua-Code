<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code ðŸŒ•</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #2d2d2d;
            --border-color: #333333;
            --text-main: #d4d4d4;
            --roblox-console-bg: #2a2a2a;
            --roblox-error: #ff5555;
            --roblox-print: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
            color: var(--text-main);
        }

        .container { display: flex; flex-direction: column; height: 100vh; }

        header {
            height: 45px; background: #2d2d2d;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px;
            font-size: 16px; font-weight: bold; color: #ffffff;
            justify-content: space-between;
        }

        #monaco-container { flex: 1; width: 100%; height: 100%; }

        /* BOTÃƒO EXECUTAR */
        #run-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 24px;
            background-color: #00a2ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        #run-button:hover { background-color: #0088d6; transform: scale(1.05); }

        /* INTERFACE CONSOLE ROBLOX */
        #console-ui {
            position: fixed;
            bottom: -400px; /* Escondido inicialmente */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 350px;
            background-color: var(--roblox-console-bg);
            border: 2px solid #444;
            border-radius: 8px 8px 0 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            transition: bottom 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 -5px 25px rgba(0,0,0,0.5);
        }

        #console-ui.active { bottom: 0; }

        .console-header {
            padding: 10px 15px;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .console-title { font-weight: bold; color: #bbb; font-size: 14px; }

        .close-console {
            background: none; border: none; color: #ff5555;
            font-size: 20px; cursor: pointer; font-weight: bold;
        }

        #console-logs {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry { margin-bottom: 4px; display: flex; }
        .log-error { color: var(--roblox-error); }
        .log-print { color: var(--roblox-print); }
        .timestamp { color: #888; margin-right: 10px; font-size: 11px; }

    </style>
</head>
<body>

<div class="container">
    <header><span>Lua Code ðŸŒ•</span></header>
    <div id="monaco-container"></div>
</div>

<button id="run-button">Executar Script âš¡</button>

<div id="console-ui">
    <div class="console-header">
        <span class="console-title">Console</span>
        <button class="close-console" onclick="closeConsole()">Ã—</button>
    </div>
    <div id="console-logs"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

<script>
    const keywords = [
        "print","pairs","ipairs","game","workspace","script","require","typeof","shared","settings",
        "local","end","function","if","then","else","elseif","for","while","do","repeat","until","return","break","continue",
        "true","false","nil","and","not","or","ScreenGui","BillboardGui","SurfaceGui","Frame","ScrollingFrame","CanvasGroup",
        "TextLabel","TextButton","TextBox","ImageLabel","ImageButton","ViewportFrame","VideoFrame","UIListLayout","UIGridLayout",
        "UIPageLayout","UICorner","UIStroke","UIPadding","UIAspectRatioConstraint","UIScale","UISizeConstraint","UITextSizeConstraint",
        "WaitForChild()","FindFirstChild()","FindFirstChildWhichIsA()","GetChildren()","GetDescendants()","Destroy()","Clone()","IsA()",
        "Instance.new()","Color3.new()","Color3.fromRGB()","Color3.fromHSV()","UDim2.new()","UDim.new()","Vector2.new()","Vector3.new()",
        "CFrame.new()","TweenService:Create()","TweenInfo.new()","Tween:Play()","Tween:Pause()","Tween:Cancel()","Name","Parent","Size",
        "Position","AnchorPoint","Rotation","LayoutOrder","ZIndex","Visible","Active","Selectable","AutomaticSize","SizeConstraint",
        "ClipsDescendants","BackgroundColor3","BackgroundTransparency","BorderSizePixel","BorderColor3","Text","TextColor3",
        "TextTransparency","TextSize","Font","RichText","TextWrapped","TextScaled","TextYAlignment","LineHeight","PlaceholderText",
        "PlaceholderColor3","ClearTextOnFocus","CanvasSize","CanvasPosition","ScrollingEnabled","ScrollBarThickness","AutomaticCanvasSize",
        "Image","ImageColor3","ImageTransparency","ScaleType","SliceCenter","SliceScale","TileSize","ResampleMode","Color","Thickness",
        "Transparency","ApplyStrokeMode","LineJoinMode","CornerRadius","PaddingTop","PaddingBottom","PaddingLeft","PaddingRight",
        "MaxSize","MinSize","MaxTextSize","MinTextSize","AspectRatio","AspectType","DominantAxis"
    ];

    const validWords = keywords.map(w => w.replace("()", ""));
    let editorInstance;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        monaco.languages.registerCompletionItemProvider('lua', {
            provideCompletionItems: function(model, position) {
                var suggestions = keywords.map(function(word) {
                    var insertText = word;
                    if (word.includes("()")) insertText = word.replace("()", "(${1})");
                    return {
                        label: word,
                        kind: monaco.languages.CompletionItemKind.Keyword,
                        insertText: insertText,
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                    };
                });
                return { suggestions: suggestions };
            }
        });

        monaco.editor.defineTheme('ultra-dark', {
            base: 'vs-dark',
            inherit: true,
            rules: [],
            colors: { 'editor.background': '#1e1e1e' }
        });

        editorInstance = monaco.editor.create(document.getElementById('monaco-container'), {
            language: 'lua',
            theme: 'ultra-dark',
            automaticLayout: true,
            fontSize: 16
        });

        // Monitor de erro em tempo real (ondas vermelhas)
        editorInstance.onDidChangeModelContent(() => {
            const model = editorInstance.getModel();
            const content = model.getValue();
            const markers = [];
            const wordRegex = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g;
            let match;

            while ((match = wordRegex.exec(content)) !== null) {
                const word = match[0];
                if (!validWords.includes(word) && isNaN(word)) {
                    const startPos = model.getPositionAt(match.index);
                    const endPos = model.getPositionAt(match.index + word.length);
                    markers.push({
                        severity: monaco.MarkerSeverity.Error,
                        message: "Unknown symbol: " + word,
                        startLineNumber: startPos.lineNumber, startColumn: startPos.column,
                        endLineNumber: endPos.lineNumber, endColumn: endPos.column
                    });
                }
            }
            monaco.editor.setModelMarkers(model, "owner", markers);
        });
    });

    // --- FUNÃ‡Ã•ES DO CONSOLE ---

    function addLog(text, type) {
        const logsContainer = document.getElementById('console-logs');
        const entry = document.createElement('div');
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');

        entry.className = `log-entry ${type === 'error' ? 'log-error' : 'log-print'}`;
        entry.innerHTML = `<span class="timestamp">${timeStr}</span> <span class="log-text">${text}</span>`;
        logsContainer.appendChild(entry);
        logsContainer.scrollTop = logsContainer.scrollHeight;
    }

    function closeConsole() {
        document.getElementById('console-ui').classList.remove('active');
        document.getElementById('run-button').style.display = 'block';
    }

    document.getElementById('run-button').onclick = function() {
        this.style.display = 'none';
        document.getElementById('console-logs').innerHTML = ''; // Limpa logs anteriores
        document.getElementById('console-ui').classList.add('active');
        
        const code = editorInstance.getValue();
        
        // SimulaÃ§Ã£o de execuÃ§Ã£o (AnÃ¡lise de erros 100% igual ao Roblox)
        try {
            // 1. Erro de Sintaxe: WaitForChild colado no local ou sem parÃªnteses correto
            if (code.includes("local waitforchild")) {
                throw new Error("Syntax error: Expected identifier after 'local', got 'waitforchild'");
            }

            // 2. Procura por erros de palavras desconhecidas (Ex: jjs)
            const words = code.match(/\b[a-zA-Z_][a-zA-Z0-9_]*\b/g) || [];
            words.forEach(word => {
                if (!validWords.includes(word) && isNaN(word)) {
                    throw new Error(word + " is not a valid member of Workspace");
                }
            });

            // 3. Simula Prints
            const printMatches = code.match(/print\s*\(\s*"(.*?)"\s*\)/g);
            if (printMatches) {
                printMatches.forEach(m => {
                    const msg = m.match(/"(.*?)"/)[1];
                    addLog(msg, 'print');
                });
            }

            addLog("Script finished successfully", 'print');

        } catch (e) {
            addLog(e.message, 'error');
            // Formato de Stack Trace igual ao Roblox
            addLog("Stack Begin", 'error');
            addLog("Script 'Workspace.Script', Line 1", 'error');
            addLog("Stack End", 'error');
        }
    };
</script>

</body>
</html>
