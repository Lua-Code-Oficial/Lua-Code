<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code ðŸŒ•</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #2d2d2d;
            --border-color: #333333;
            --text-main: #d4d4d4;
            --error-red: #ff5555;
            --console-bg: #252526;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', 'Consolas', monospace;
            overflow: hidden;
            color: var(--text-main);
        }

        .container { display: flex; flex-direction: column; height: 100vh; }

        header {
            height: 45px; background: #2d2d2d;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px;
            font-size: 16px; font-weight: bold; color: #ffffff;
            justify-content: space-between;
        }

        #run-btn {
            background: #4caf50; border: none; color: white;
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
            font-weight: bold; transition: 0.2s;
        }
        #run-btn:hover { background: #45a049; }

        #monaco-container { flex: 1; width: 100%; height: 100%; }

        /* INTERFACE DO CONSOLE */
        #console-interface {
            display: none;
            position: absolute;
            bottom: 20px; right: 20px;
            width: 450px; height: 300px;
            background: var(--console-bg);
            border: 1px solid #444;
            border-radius: 8px;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .console-header {
            background: #333; padding: 8px 15px;
            display: flex; justify-content: space-between;
            align-items: center; border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #444;
        }

        .console-close {
            background: none; border: none; color: #888;
            font-size: 18px; cursor: pointer;
        }
        .console-close:hover { color: white; }

        #console-content {
            flex: 1; padding: 10px;
            overflow-y: auto; font-family: 'Consolas', monospace;
            font-size: 13px; line-height: 1.5;
        }

        .log-error { color: var(--error-red); margin-bottom: 4px; }
        .log-print { color: #ffffff; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span>Lua Code ðŸŒ•</span>
        <button id="run-btn">Run Script â–¶</button>
    </header>
    <div id="monaco-container"></div>
</div>

<div id="console-interface">
    <div class="console-header">
        <span>Console</span>
        <button class="console-close" id="close-console">Ã—</button>
    </div>
    <div id="console-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

<script>
    const keywords = [
        "print","pairs","ipairs","game","workspace","script","require","typeof","shared","settings",
        "local","end","function","if","then","else","elseif","for","while","do","repeat","until","return","break","continue",
        "true","false","nil","and","not","or","ScreenGui","BillboardGui","SurfaceGui","Frame","ScrollingFrame","CanvasGroup",
        "TextLabel","TextButton","TextBox","ImageLabel","ImageButton","ViewportFrame","VideoFrame","UIListLayout","UIGridLayout",
        "UIPageLayout","UICorner","UIStroke","UIPadding","UIAspectRatioConstraint","UIScale","UISizeConstraint","UITextSizeConstraint",
        "WaitForChild()","FindFirstChild()","FindFirstChildWhichIsA()","GetChildren()","GetDescendants()","Destroy()","Clone()","IsA()",
        "Instance.new()","Color3.new()","Color3.fromRGB()","Color3.fromHSV()","UDim2.new()","UDim.new()","Vector2.new()","Vector3.new()",
        "CFrame.new()","TweenService:Create()","TweenInfo.new()","Tween:Play()","Tween:Pause()","Tween:Cancel()","Name","Parent","Size",
        "Position","AnchorPoint","Rotation","LayoutOrder","ZIndex","Visible","Active","Selectable","AutomaticSize","SizeConstraint",
        "ClipsDescendants","BackgroundColor3","BackgroundTransparency","BorderSizePixel","BorderColor3","Text","TextColor3",
        "TextTransparency","TextSize","Font","RichText","TextWrapped","TextScaled","TextYAlignment","LineHeight","PlaceholderText",
        "PlaceholderColor3","ClearTextOnFocus","CanvasSize","CanvasPosition","ScrollingEnabled","ScrollBarThickness","AutomaticCanvasSize",
        "Image","ImageColor3","ImageTransparency","ScaleType","SliceCenter","SliceScale","TileSize","ResampleMode","Color","Thickness",
        "Transparency","ApplyStrokeMode","LineJoinMode","CornerRadius","PaddingTop","PaddingBottom","PaddingLeft","PaddingRight",
        "MaxSize","MinSize","MaxTextSize","MinTextSize","AspectRatio","AspectType","DominantAxis"
    ];

    const validWords = keywords.map(w => w.replace("()", ""));

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        
        monaco.languages.registerCompletionItemProvider('lua', {
            provideCompletionItems: function(model, position) {
                var suggestions = keywords.map(function(word) {
                    var insertText = word;
                    var kind = monaco.languages.CompletionItemKind.Keyword;
                    if (word.includes("()")) {
                        insertText = word.replace("()", "(${1})");
                        kind = monaco.languages.CompletionItemKind.Method;
                    }
                    return {
                        label: word,
                        kind: kind,
                        insertText: insertText,
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                    };
                });
                return { suggestions: suggestions };
            }
        });

        monaco.editor.defineTheme('ultra-dark', {
            base: 'vs-dark',
            inherit: true,
            rules: [
                { token: 'keyword', foreground: '569cd6', fontStyle: 'bold' },
                { token: 'string', foreground: 'ce9178' },
                { token: 'number', foreground: 'b5cea8' }
            ],
            colors: { 'editor.background': '#1e1e1e' }
        });

        var editor = monaco.editor.create(document.getElementById('monaco-container'), {
            language: 'lua',
            theme: 'ultra-dark',
            automaticLayout: true,
            fontSize: 16,
            autoClosingBrackets: 'always'
        });

        const runBtn = document.getElementById('run-btn');
        const consoleInterface = document.getElementById('console-interface');
        const consoleContent = document.getElementById('console-content');
        const closeConsole = document.getElementById('close-console');

        // FUNÃ‡ÃƒO DE EXECUÃ‡ÃƒO E TESTE
        runBtn.addEventListener('click', () => {
            runBtn.style.display = 'none'; // Fica invisÃ­vel
            consoleInterface.style.display = 'flex'; // Abre interface
            consoleContent.innerHTML = ''; // Limpa console anterior

            const model = editor.getModel();
            const lines = model.getLinesContent();
            let hasErrors = false;

            lines.forEach((line, index) => {
                const lineNumber = index + 1;
                
                // 1. Verificar Prints (SimulaÃ§Ã£o)
                const printMatch = line.match(/print\s*\(\s*["'](.*?)["']\s*\)/) || line.match(/print\s*\(\s*(\d+)\s*\)/);
                if (printMatch) {
                    const log = document.createElement('div');
                    log.className = 'log-print';
                    log.innerText = `[Output]: ${printMatch[1]}`;
                    consoleContent.appendChild(log);
                }

                // 2. Verificar Erros (Palavras inexistentes)
                const wordRegex = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g;
                let match;
                while ((match = wordRegex.exec(line)) !== null) {
                    const word = match[0];
                    if (!validWords.includes(word) && isNaN(word)) {
                        hasErrors = true;
                        const log = document.createElement('div');
                        log.className = 'log-error';
                        log.innerText = `Line ${lineNumber}: Unknown symbol '${word}' (Script Error)`;
                        consoleContent.appendChild(log);
                    }
                }
            });

            if (!hasErrors && consoleContent.innerHTML === '') {
                consoleContent.innerHTML = '<div style="color: #aaa;">Script executado com sucesso (sem outputs).</div>';
            }
        });

        // FECHAR CONSOLE
        closeConsole.addEventListener('click', () => {
            consoleInterface.style.display = 'none';
            runBtn.style.display = 'block'; // BotÃ£o volta a ser visÃ­vel
        });

        // ONDAS VERMELHAS AO DIGITAR (Mantido)
        function updateMarkers() {
            const model = editor.getModel();
            const markers = [];
            const content = model.getValue();
            const wordRegex = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g;
            let m;
            while ((m = wordRegex.exec(content)) !== null) {
                if (!validWords.includes(m[0]) && isNaN(m[0])) {
                    const start = model.getPositionAt(m.index);
                    const end = model.getPositionAt(m.index + m[0].length);
                    markers.push({
                        severity: monaco.MarkerSeverity.Error,
                        message: "Desconhecido: " + m[0],
                        startLineNumber: start.lineNumber, startColumn: start.column,
                        endLineNumber: end.lineNumber, endColumn: end.column
                    });
                }
            }
            monaco.editor.setModelMarkers(model, "owner", markers);
        }
        editor.onDidChangeModelContent(updateMarkers);
    });
</script>
</body>
</html>
